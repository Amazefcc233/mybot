<html>
  <head>
    <style>
      .logo {
        overflow: auto;
        background-color: #ffffff;
        border: var(--t1) 1px solid;
        font-family: Arial, Helvetica, sans-serif, "Microsoft YaHei";
        text-align: center;
      }
      .box {
        background-color: #000000;
        padding: 30px 35px;
        white-space: nowrap;
        font-size: 0;
        margin: 0 auto;
        display: inline-block;
      }
      .l {
        display: inline-block;
        white-space: nowrap;
        font-size: 100px;
        color: #ffffff;
        margin-right: 10px;
      }
      .r {
        display: inline-block;
        white-space: nowrap;
        font-size: 100px;
        background-color: #f79817;
        color: #000000;
        padding: 5px 10px;
        border-radius: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <div class="box">
        <div class="l">{{left_text}}</div>
        <div class="r">{{right_text}}</div>
      </div>
    </div>
  </body>
</html>
