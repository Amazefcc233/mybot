<html>
  <head>
    <style>
      @font-face {
        font-family: 'sakura';
        src: local('樱酥体 蔷薇微光静谧时'), url('sakura.ttf');
      }
      p {
        margin: 25px auto
      }
      .image {
        display: inline-block;
        height: 300px;
        background-image: url("BACKGROUND");
        background-size: auto 300px;
        background-position: right;
        font-family: sakura, Arial, Helvetica, sans-serif, "Microsoft YaHei";
      }
      .face {
        float: left;
        width: 240px;
        height: 240px;
        margin: 30px;
        background-color: #ffffff;
      }
      .box {
        display: inline-block;
        height: 240px;
        background-color: rgba(105, 170, 224, 0.8);
        border-radius: 20px;
        font-size: 50px;
        color: #ffffff;
        margin: 30px 310px 30px 0px;
      }
      .content {
        display: inline-block;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="image">
      <div class="face">
        <img src="FACE" width="240" height="240" />
      </div>
      <div class="box">
        <div class="content">
          <p><b>USERNAME</b> 的今日运势: <font color="COLOR"><b>FORTUNE</b></font></p>
          <p>CONTENT</p>
        </div>
      </div>
    </div>
  </body>
</html>
